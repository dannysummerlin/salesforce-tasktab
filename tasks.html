<!DOCTYPE html>
<html>
<head>
	<title>Salesforce TaskTab</title>
	<script type="text/javascript" src="tasks.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body id="bodyTag">
	<div id="loader" style="width:24rem;margin:1rem auto">
		<svg id="circle1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling"><circle cx="50" cy="50" fill="none" ng-attr-stroke="{{config.color}}" ng-attr-stroke-width="{{config.width}}" ng-attr-r="{{config.radius}}" ng-attr-stroke-dasharray="{{config.dasharray}}" stroke="#63aae7" stroke-width="14" r="30" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(193.752 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></circle></svg>
		<svg id="circle2" style="margin-top:-26rem;" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling"><circle cx="50" cy="50" fill="none" ng-attr-stroke="{{config.color}}" ng-attr-stroke-width="{{config.width}}" ng-attr-r="{{config.radius}}" ng-attr-stroke-dasharray="{{config.dasharray}}" stroke="#337ab7" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(293.752 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="2s" begin="0s" repeatCount="indefinite"></animateTransform></circle></svg>
	</div>
	<div id="wrapper">
		<ul id="taskList"></ul>
		<div id="infoBox">
			<h3 id="taskCount"></h3>
			<h4 id="lastUpdated"></h4>
			<details id="settingsBox">
				<summary>Settings</summary>
				<form>
					<ul>
						<li>
							<input type="text" id="storedOrgId" name="storedOrgId"/>
							<label for="storedOrgId">Organization Id</label>
						</li>
					</ul>
				</form>
			</details>
		</div>
	</div>
</body>
</html>
